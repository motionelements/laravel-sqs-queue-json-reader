version: 2
updates:
  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
  
  # Maintain dependencies for Composer.
  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: monthly
    labels:
      - dependencies
    versioning-strategy: increase-if-necessary
    rebase-strategy: disabled
